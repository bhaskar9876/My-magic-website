<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Dice</title>
<link rel="manifest" href="manifest.json">
<style>
html, body {
    margin:0; padding:0;
    background:black;
    overflow:hidden;
    touch-action:none;
    user-select:none;
}
#indicator {
    position:absolute;
    top:20px; right:20px;
    width:5px; height:5px;
    border-radius:50%;
    background-color: rgba(255,255,255,0.2); /* very light white */
    display:none; /* visible only when fixed number active */
    z-index: 10;
}
</style>
</head>
<body>
<div id="indicator"></div>

<!-- Three.js and Cannon.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>

<script src="diceApp.js"></script>
</body>
</html>
