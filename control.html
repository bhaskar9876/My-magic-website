<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controller</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="controller">
    <h2>Controller Panel</h2>
    <div id="session-indicator">Session Code: 9717</div>
    <div id="connection-status" class="disconnected">Not connected</div>
    <input id="resultText" placeholder="Type Song / Actor / Movie" /><br><br>
    <button onclick="sendResult()">OK</button>
    <button onclick="disconnectSession()">Disconnect</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
